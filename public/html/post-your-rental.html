<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Post your rental |</title>
        <link rel="stylesheet" href="../style/post-your-rental.css">
    </head>
    <body>
        <form action="">
            <input type="file" name="photo">
            <input type="text" name="location" placeholder="Location ?" required>
            <input type="number" name="room" placeholder="Number of Room ?" required>
            <input type="number" name="bathroom" placeholder="Bathroom" required>
            <input type="number" name="parking" placeholder="Parking">
            <input type="number" name="price" placeholder="Rent per month" required>
            <button type="submit" name="submit">Submit</button>
        </form>
    </body>
</html>
